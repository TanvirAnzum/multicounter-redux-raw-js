<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Counter Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- import redux from cdn -->
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div class="counter-body w-screen h-screen p-10 bg-gray-100 text-slate-700">
      <!-- header -->
      <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
        Simple Counter Application
      </h1>

      <!-- counters -->
      <div class="Counter-cards"></div>

      <div class="buttons mx-auto text-center p-5">
        <button
          class="addCounter bg-green-400 text-white px-3 py-2 mx-4 rounded shadow"
        >
          Add Counter
        </button>
        <button class="clear bg-red-400 text-white px-3 py-2 rounded shadow">
          Clear
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
